<section style="margin-top: 1em; margin-bottom: 1em;">


    <h1  class="mx-2">
        <span @fadeIn *ngIf="changeLanguage">CONTACT.</span>
        <span @fadeIn *ngIf="!changeLanguage">KONTAKT.</span>
    </h1>
    <h1  class="text-right mx-2">
        <span @fadeIn *ngIf="changeLanguage">WELCOME</span>
        <span @fadeIn *ngIf="!changeLanguage">SEHR GERNE</span>       
    </h1>

                <div class="row">
                    <div class="col-md-6 px-2 px-lg-3 my-5">
                        <div class="card">
                            <h5 class="card-header"><span @fadeIn *ngIf="changeLanguage">Get in Touch</span>
                                <span @fadeIn *ngIf="!changeLanguage">Der erste Schritt zu Ihrem digitalem Erfolg :)</span></h5>
                            <div class="card-body">
                                <form class="contact__form" (submit)="contactUser($event)">
                                    
                                    <!-- form message -->
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                                Your message was sent successfully.
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end message -->
          
                                    <!-- form element -->
                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <input name="name" type="text" class="form-control" placeholder="Name" id="name" required>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input name="email" type="email" class="form-control" placeholder="Email" id="email" required>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input name="phone" type="text" class="form-control" placeholder="Phone" id="phone" required>
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input name="subject" type="text" class="form-control" placeholder="Subject" id="subject" required>
                                        </div>
                                        <div class="col-12 form-group">
                                            <textarea name="message" class="form-control" rows="3" placeholder="Message" id="mailmessage" required></textarea>
                                        </div>
                                        <div class="col-12">
                                            <input @fadeIn *ngIf="changeLanguage" name="submit" type="submit" class="btn btn-success" value="Send Message">
                                            <input @fadeIn *ngIf="!changeLanguage" name="submit" type="submit" class="btn btn-success" value="Nachricht abschicken">
                                        </div>
                                    </div>
                                    <!-- end form element -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
</section>
