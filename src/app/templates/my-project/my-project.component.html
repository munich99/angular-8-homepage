<section style="margin-top: 1em; margin-bottom: 1em;">

        <span *ngIf="changeLanguage" @fadeIn >PROJECTS.</span>
        <span *ngIf="!changeLanguage" @fadeIn >PROJEKTE.</span>
    </h1>

            </div>
        </div>
        <div class="col-md-3">
            <div class="card"

              placement="right"              
              [outsideClick]="true"

                <h5 class="card-header"><span @fadeIn *ngIf="changeLanguage">Corporate Onepager</span>
