<div class="teaser d-none d-md-block position-absolute text-center">
  <p class="position-absolute" >
    made width<img src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png" alt="Full color logo Angular">
  </p>
</div>


<nav class="navbar navbar-expand-lg navbar-light">
  
  <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let aufzahlung of navigation" class="nav-item">
        <a class="nav-link pl-0 mr-3" routerLinkActive="active" routerLink="{{aufzahlung.ziel}}">
          <span *ngIf="changeLanguage">{{aufzahlung.navi}}</span>
          <span *ngIf="!changeLanguage">{{aufzahlung.navi_deutsch}}</span>
        </a>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
          role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span *ngIf="changeLanguage"><i class="fas fa-globe"></i> en</span>
            <span *ngIf="!changeLanguage">de</span>
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" (click)="nextCount()"><i class="fas fa-globe"></i> en</a>
            <a class="dropdown-item" (click)="nextCount()"><i class="fas fa-globe"></i> de</a>
          </div>
        </li>
    </ul>
      
  </div>
</nav>
