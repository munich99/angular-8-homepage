<footer class="p-3 bg-dark text-white-50">  
    <div class="row pb-0">      
      
      <ul class="list-group col-12 col-md-4 col-lg-3 list-unstyled">
          <li>
            <h5 class="list-group-item disabled pl-3">Sitemap</h5>
          </li>
          <li *ngFor="let aufzahlung of navigation">
              <a class="list-group-item list-group-item-action pl-3" routerLinkActive="active" routerLink="{{aufzahlung.ziel}}">
                  <span *ngIf="changeLanguage">{{aufzahlung.navi}}</span>
                  <span *ngIf="!changeLanguage">{{aufzahlung.navi_deutsch}}</span>
              </a>
          </li>
      </ul>

      <ul class="list-group list-group-horizontal col-lg-5 d-inline-block list-unstyled">
          <li>
              <h5 class="list-group-item disabled pl-3">Open Source and Social</h5>
            </li>

          <li class="list-group-item text-center">
              <a href="https://github.com/munich99" class="list-group-item pl-0" target="social"><i class="fab fa-github fa-3x" aria-hidden="true"></i><br>GitHub</a>
          </li>
          <li class="list-group-item  text-center">
              <a href="https://codepen.io/munich99" class="list-group-item pl-0" target="social"><i class="fab fa-codepen fa-3x" aria-hidden="true"></i><br>CodePen</a>
          </li>
          <li class="list-group-item  text-center">
              <a href="https://www.xing.com/profile/Sebastian_Sawicz" class="list-group-item pl-0" target="social"><i class="fab fa-xing fa-3x" aria-hidden="true"></i><br>Xing</a>
          </li>
        </ul>

      <ul class="list-group col-12 col-md-4 col-lg-3 col-xl-4 list-unstyled text-md-right text-lg-left">
          <li>
              <h5 class="list-group-item disabled pl-3">
                  <span *ngIf="!changeLanguage">Rechtliches</span>
                  <span *ngIf="changeLanguage">Law</span>
              </h5>
          </li>
          <li *ngFor="let aufzahlung of law">
              <a href="#" class="list-group-item list-group-item-action pl-3">
                  <span *ngIf="changeLanguage" (click)="openModal(template, aufzahlung)">{{aufzahlung.rechtliches}}</span>
                  <span *ngIf="!changeLanguage"  (click)="openModal(template, aufzahlung)">{{aufzahlung.rechtliches_de}}</span>
              </a>
          </li>
      </ul>
  </div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-my-impressum *ngIf="rechtliches === 'imprint' || rechtliches_de === 'Impressum' "></app-my-impressum>
    <app-my-datenschutz *ngIf="rechtliches === 'privacy policy' && changeLanguage "></app-my-datenschutz>   
    <app-my-datenschutzdeutsch *ngIf="rechtliches_de === 'Datenschutz' "></app-my-datenschutzdeutsch>
    <app-my-disclaimer *ngIf="rechtliches === 'disclaimer' && changeLanguage "></app-my-disclaimer>
    <app-my-disclaimerdeutsch *ngIf="rechtliches_de === 'Disclaimer' "></app-my-disclaimerdeutsch> 
  </div>
</ng-template>



<hr>

  <div class="container text-center">
    <small>Copyright &copy; Sebastian Sawicz</small>
  </div>

  
    



</footer>
